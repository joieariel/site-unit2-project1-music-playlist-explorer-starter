<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <header>
        <h1>Music Playlist Explorer</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button" class="search-button">Search</button>
            <button id="search-clear" class="search-button clear-button">Clear</button>
        </div>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html" class="active">All</a></li>
            <li><a href="featured.html">Featured</a></li>
        </ul>
      </nav>

    <main>
        <section id="playlist-cards">
            <!-- playlist cards dynamically added here -->
        </section>
    </main>

    <!-- Modal Structure -->
    <div id="playlist-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close">&times;</span>
        <!--top of modal -->
        <div class="modal-top">
            <button class="shuffle-button">Shuffle</button>
            <img id="modal-playlist-image" src="assets/img/playlist.png" alt="Playlist image">
            <div class="modal-text">
                <h2 id="modal-title">Playlist Title</h2>
                <h3 id="modal-creator">Creator Name</h3>
            </div>
        </div>
        <!--songs-->
        <div class="modal-songs">
            <!-- songs dynamically added here -->
        </div>
    </div>




    </div>

    <footer>
        <p>&copy; Joie's 2025 Playlist Explorer</p>
    </footer>
    </div>


    <!--
    <div onclick="openModal({name: 'Summer Beats Festival', imageUrl: 'path/to/festival.jpg', dates: 'July 15-17', location: 'Downtown Park', lineup: ['Artist A', 'Artist B']})">
        Click here for festival details!
     </div>
     -->


    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
